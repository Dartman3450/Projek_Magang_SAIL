<!DOCTYPE html>
<html lang="en">
<head>

  <title>Logout Success</title>

    body {

    }
    h2 { color: #2c3e50; margin-bottom: 10px; }

    .details {
      margin-top: 30px;

    .btn-back {
      margin-top: 25px;
      width: 100%;
      padding: 10px;
      background: #34495e;
      color: white;
      border: none;
