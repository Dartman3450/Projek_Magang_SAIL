<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website SAIL</title>
  <link rel="stylesheet" href="Register_page-CSS.css">
</head>
<body>

  <div class="top-bar">
    <div class="title">SAIL Operational Support System</div>
  </div>

  <div class="middle-section-login-form">
    <form onsubmit="register(event)">
      <h1>Register Page</h1>

      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Username">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" placeholder="Confirm Password" required>

      <button type="submit">Next</button>

      <p>Only registered user can login and sign up!</p>
    </form>

    <p>
      Back to login page?
      <a href="../Homepage/Homepage.html" class="back-link">Click here!</a>
    </p>
  </div>
  <script src="Register.js"></script>
</body>
</html>
